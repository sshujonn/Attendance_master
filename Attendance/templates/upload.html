<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	          <title>Upload CSV</title>
		  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap.min.css') }}">

	</head>
	<body>
	    <div class="container">
	    <h1>Upload new File</h1>
	    <form method=post enctype=multipart/form-data action="/employee/show_attendence">
	    <div class="row">
	          <div class="col-xs-6">
	                 <input type=file name=file accept=".csv">
	          </div>
	  	  <div class="col-xs-6">
	        	 <input type=submit value="Show Attendance" class="button">
		  </div>
            </div>
            </form>
	    </div>
	</body>
</html>
